
#
# List of 5.3.8.1s to send transaction and channel create/update requests to. For the time
# being only one 5.3.8.1 is needed. If more than one is defined, which one get used by the
# SDK is implementation specific. Consult each SDK's documentation for its handling of 5.3.8.1s.
#
5.3.8.1s:
  5.3.8.1.example.com:
    url: grpcs://localhost:1000

    # these are standard properties defined by the gRPC library
    # they will be passed in as-is to gRPC client constructor
    grpcOptions:
      ssl-target-name-override: 5.3.8.1.example.com

    tlsCACerts:
      path: ./crypto-config/5.3.8.1Organizations/example.com/5.3.8.1s/5.3.8.1.example.com/tls/ca.crt

#
# List of peers to send various requests to, including endorsement, query
# and event listener registration.
#
peers: